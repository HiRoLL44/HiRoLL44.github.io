      <script>
          document.addEventListener('DOMContentLoaded', () => {
  // コンテナを指定
  const section = document.querySelector('.bubble-background');

  // 泡を生成する関数
  const createBubble = () => {
    const bubbleEl = document.createElement('span');
    bubbleEl.className = 'bubble';
    const minSize = 10;
    const maxSize = 30;
    const size = Math.random() * (maxSize + 1 - minSize) + minSize;
    bubbleEl.style.width = `${size}px`;
    bubbleEl.style.height = `${size}px`;
    bubbleEl.style.left = Math.random() * innerWidth + 'px';
    section.appendChild(bubbleEl);

    var color = {r:0, g:0, b:0};    // RGB 0～255の値で設定
    for(var i in color){
        color[i] = Math.floor(Math.random() * 256);
    }
    
    var baColor = "rgb(" + color.r + ", " + color.g + ", " + color.b +", " + 0.9 + ")";
    bubbleEl.style.backgroundColor = baColor;

    
    



    // 一定時間が経てば泡を消す
    setTimeout(() => {
      bubbleEl.remove();
    }, 8000);

    

  }

  // 泡の生成を開始するトリガー（初期値はOFF）
  let activeBubble = null;

  // 泡の生成をストップする関数
  const stopBubble = () => {
    clearInterval(activeBubble);
  };

  // Intersection observerに渡すコールバック関数
const cb = (entries) => {
  entries.forEach(entry => {
    if(entry.isIntersecting) { // コンテナが画面内に入っているときの処理
      activeBubble = setInterval(createBubble, 50);
    } else { // コンテナが画面外にあるときの処理
      stopBubble();
    };
  });
};
// Intersection observerに渡すオプション
const options = {
  rootMargin: "100px 0px"
}
// Intersection observerの初期化
const io = new IntersectionObserver(cb, options);
io.POLL_INTERVAL = 100; // Polyfill
io.observe(section);






  
});
